<div class="vertical grid-block">

      <div class="center title" data-bind="text:salesOrder.Cname"></div> 
      <span class="left">
        <a  href="#sales-order">Back</a>
      </span>
      <span class="right">
          <a  href="#sales-order/details-more">
            <img zf-iconic="" data-src="../../bower_components/foundation-apps/iconic/magnifying-glass.svg">
      </a>
      </span> 
    </div>
    <div class="grid-content">
      <div class="grid-content">
      <section class="block-list">
        <ul>
          
          <li>
              <p> Order No : <span data-bind="text:salesOrder.no"></span></p>
          </li>

          </li>
          <li>
              <p> Order Date : <span data-bind="text:salesOrder.oderDate"></span></p>
          </li>
          <li>
              <p> Total : Rs <span data-bind="text:salesOrder.total"></span></p>
          </li>

        </ul>
      </section>
    </div>
  </div>
</div>
