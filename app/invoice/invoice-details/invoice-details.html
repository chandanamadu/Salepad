<div class="vertical grid-block">
    <div class="primary title-bar">
      <div class="center title">Invoice Details</div>
      <span class="left">
        <a  href="#invoice">Back</a>
      </span>
    </div>
    <div class="grid-content">
        <section class="block-list">
        <ul>
          <li >
            <span>
            <label >Customer :- <span data-bind="text:selectInvoice.cus"></span></label>
            </span>
          </li>
          <li >
            <span>
            <label >Invoice Number :- <span data-bind="text:selectInvoice.No"></span></label>
            </span>
          </li>
          <li >
            <span>
            <label >Invoice Date :- <span data-bind="text:selectInvoice.InvcDate"></span></label>
            </span>
          </li>
          <li >
            <span>
            <label >Due Date :- <span data-bind="text:selectInvoice.DueDate"></span></label>
            </span>
          </li>
          <li >
            <span>
            <label >Total:- <span data-bind="text:selectInvoice.total"></span></label>
            </span>
          </li>

        </ul>
      </section>
    </div>
</div>
