<div class="vertical grid-block">
    <div class="primary title-bar">
      <div class="center title">Opportunity</div>
      <span class="left">
        <!-- <a  href="#">Home</a> -->
        <a  href="" data-bind="click:goHome">Home</a>
      </span>
      <span class="right">
          <a href="#opportunity/new-opportunity">New Opportunity</a>
      </span>
    </div>
    <div class="grid-content">

      <label>
        <span class="inline-label">
        <input type="search" placeholder="Search By Customer Name">
          <a class="button">Search</a>
        </span>
      </label>
      
      <div class="block-list">
        <ul data-bind="foreach: opportunityList">
          <li class="with-chevron">
            <a data-bind="attr: {href: '#opportunity/opportunity-details/'+id},text:des"></a>
            
          </li>
        </ul>
      </div>
    </div>
</div>
